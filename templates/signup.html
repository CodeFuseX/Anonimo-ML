{% extends 'base.html' %}
{% load static %}
{% block loginpage %}active{% endblock loginpage %}
{% block title %}SignUp{% endblock title %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
<div class="login-page">
  <div class="form">
    <img src="{% static '/img/Anonimo_Logo.png' %}" alt="Anonimo Logo"></img>
    <form class="login-form" method= "POST" action="http://127.0.0.1:8000/login/">
      {% csrf_token %}
      <input type="text" placeholder="username" name="username"/>
      {% if flag == True %}
      <p style="font-size: 1.5rem; color: red;">Username or email already taken</p>

    {% endif %}
      <input type="password" placeholder="password" name="password"/>
      <input type="email" placeholder="Email address" name="email"/>
     
      <button type="submit">Create</button>
      <p class="message">Already registered? 
          <a type="submit" href="/login">Sign in</a>
      </p>
    </form>
    
  </div>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script  src="static/js/login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
{% endblock content %}
