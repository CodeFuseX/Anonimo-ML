	<!-- Icomoon Icon Fonts-->

	<!-- Themify Icons-->

	<!-- Bootstrap  -->

	<!-- Owl Carousel  -->

	<link rel="stylesheet" href="css/owl.theme.default.min.css">

	<link rel="stylesheet" href="css/flexslider.css">

	<!-- Modernizr JS -->
	<script src="js/modernizr-2.6.2.min.js"></script>

	<script src="js/respond.min.js"></script>

	</head>
	<body style="font-size: 1.5rem">
	
	<section id="gtco-about" data-section="about">
		<div class="container">
			<div class="row row-pb-md">
				<div class="col-md-8 col-md-offset-2 heading animate-box" data-animate-effect="fadeIn" >
					<center><h1 style="font-size:50px; padding-bottom:-70px">Report</h1></center><hr><br>
				
				</div>
			</div>
			<div class="row" style="margin-top: -60px">
				<div class="col-md-4 col-md-pull-1 animate-box" data-animate-effect="fadeInLeft">
					
				</div>
				<div class="col-md-8 animate-box" data-animate-effect="fadeInLeft">
				
          <center>
            <div>
              <img style="border-radius: 500px; height: 250px; width: 250px; margin-left: 4.5rem; object-fit: cover;" src="{{image.path}}" >
            </div>
          </center>
          <center><h2 class="heading-colored" style="color:#2143b6">{{name}}</h2></center>
					<p>{{bio}}</p>
					
				</div>
			</div>
		</div>
	</section>
	<br><br>
	<section id="gtco-practice-areas" data-section="practice-areas" >
		<div class="container">
			<div class="row">
        
		<table class="table">
			<thead>
				<tr>
					<th><h3 style="color:#2143b6">Hobbies</h3></th>
					<th><h3 style="color:#2143b6">Post Count</h3></th>
				</tr>
			</thead>
		
			<tbody>
				 <td><center><p>{{hobbies}}</p></center></td>
			     <td><center><p>{{post_count}} </p></center></td>
			</tbody>
		</table>
				
			</div>
		</div>
	</section>
	<br><br>

	<section id="gtco-our-team" data-section="our-team" style="margin-top:-400px; padding-top: -60px">
		<div class="container">
			<div class="row row-pb-md">
				<div class="col-md-8 col-md-offset-2 heading animate-box" data-animate-effect="fadeIn">
					<center><h1 style="font-size: 30px" >Posts</h1></center>
				</div>
			</div>
			{% for post in allPosts %}
			<div class="row team-item gtco-team-reverse" style="margin-top:-200px">
				<div class="col-md-12  animate-box" data-animate-effect="fadeInRight">
					<h2 style="color:#2143b6">{{post.title}}</h2>
					<p>{{post.body |safe}}</p>
				</div>
			{% endfor %}
        
			</div>
		</div>
	</section>
	</div>

	<div class="gototop js-top">
		<a href="#" class="js-gotop"><i class="icon-arrow-up"></i></a>
	</div>
	
	<!-- jQuery -->
	<script src="js/jquery.min.js"></script>
	<!-- jQuery Easing -->
	<script src="js/jquery.easing.1.3.js"></script>
	<!-- Bootstrap -->
	<script src="js/bootstrap.min.js"></script>
	<!-- Waypoints -->
	<script src="js/jquery.waypoints.min.js"></script>
	<!-- Stellar -->
	<script src="js/jquery.stellar.min.js"></script>
	<!-- Magnific Popup -->
	<script src="js/jquery.magnific-popup.min.js"></script>
	<script src="js/magnific-popup-options.js"></script>
	<!-- Main -->
	<script src="js/main.js"></script>

	</body>
</html>
